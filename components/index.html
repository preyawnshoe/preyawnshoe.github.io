<script>window.bookshop_browser_site_data = {"site":{"posts":[{"draft":false,"categories":[],"layout":"post","date":"2022-03-11 05:30:00 +0530","title":"100 Days Of Code !!","description":"I will be doing different projects using Python, Html, CSS, Django, Bootstrap in this series. I will also learn Data structures and Algorithms along with doing the tasks.","tags":["DSA","Programming"],"image":"/uploads/100doc.webp","slug":"100-days-of-code","ext":".md","excerpt":"<h1 id=\"day-1-\">#Day 1 :</h1>\n","content":"<h1 id=\"day-1-\">#Day 1 :</h1>\n\n<blockquote class=\"twitter-tweet\">\n  <p><a href=\"https://twitter.com/hashtag/Day1?src=hash&amp;ref_src=twsrc%5Etfw\">#Day1</a> of <a href=\"https://twitter.com/hashtag/100Daysofcode?src=hash&amp;ref_src=twsrc%5Etfw\">#100Daysofcode</a>.<br />Built a web scraper for hackernews in Python using beautiful soup.<br />source code: <a href=\"https://t.co/RbMo6d3p52\">https://t.co/RbMo6d3p52</a><br />working model: <a href=\"https://t.co/FWaShsZ9zj\">https://t.co/FWaShsZ9zj</a> <a href=\"https://t.co/06zti3ugYS\">pic.twitter.com/06zti3ugYS</a>\n‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1503088571582128128?ref_src=twsrc%5Etfw\">March 13, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-2-\">#Day 2 :</h1>\n\n<blockquote class=\"twitter-tweet\">\n  <p>Day 2 of <a href=\"https://twitter.com/hashtag/100DaysofCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysofCode</a><br />Built a Hangman game in python.<br />source code:<a href=\"https://t.co/ZrsgsIxNTL\">https://t.co/ZrsgsIxNTL</a><br />play it on:<a href=\"https://t.co/auIZuonsOa\">https://t.co/auIZuonsOa</a> <a href=\"https://t.co/l0nE05eLUP\">pic.twitter.com/l0nE05eLUP</a>\n‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1503740184957001742?ref_src=twsrc%5Etfw\">March 15, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<blockquote class=\"twitter-tweet\">\n  <p>Day 2 <a href=\"https://twitter.com/hashtag/100DaysofCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysofCode</a> . checked out the following in the coding interview repository by <a href=\"https://twitter.com/StartupNextDoor?ref_src=twsrc%5Etfw\">@StartupNextDoor</a>.<br />learned about:<br />- Big O notation.<br />- Algorithmic complexity.<br />- Asymptotic analysis.<a href=\"https://twitter.com/StartupNextDoor?ref_src=twsrc%5Etfw\">@StartupNextDoor</a>, I can‚Äôt thank you enough for the repo. Keep up the good work<a href=\"https://twitter.com/hashtag/60DaysofDSA?src=hash&amp;ref_src=twsrc%5Etfw\">#60DaysofDSA</a> <a href=\"https://t.co/2jo9QWoIBT\">pic.twitter.com/2jo9QWoIBT</a>\n‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1503753541374156809?ref_src=twsrc%5Etfw\">March 15, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-3-\">#Day 3 :</h1>\n\n<blockquote class=\"twitter-tweet\">\n  <p>Day 3 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> .<br />Built a Snake Game in Python using Pygame. Learned a lot about Object-Oriented Programming <a href=\"https://twitter.com/hashtag/OOP?src=hash&amp;ref_src=twsrc%5Etfw\">#OOP</a>.<br />It gets really tough when speed hits 60.<br />clone it from GitHub: <a href=\"https://t.co/ny5bUYpBCf\">https://t.co/ny5bUYpBCf</a><br />working demo: <a href=\"https://t.co/dPkyGrY9eF\">https://t.co/dPkyGrY9eF</a> <a href=\"https://t.co/tOsD2STZK8\">pic.twitter.com/tOsD2STZK8</a>\n‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1504157708035194886?ref_src=twsrc%5Etfw\">March 16, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-4-\">#Day 4 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 4 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> <br />built a Ted Talk Video downloader in python using beautiful soup.<br />Updated my website :<a href=\"https://t.co/3bLxlwYtIY\">https://t.co/3bLxlwYtIY</a><br /><br />clone on GitHub: <a href=\"https://t.co/ZfWKvYyOl1\">https://t.co/ZfWKvYyOl1</a> <a href=\"https://t.co/O9Z5FXDyrS\">pic.twitter.com/O9Z5FXDyrS</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1504525332338311168?ref_src=twsrc%5Etfw\">March 17, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-5-\">#Day 5 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 5 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> <br />built a simple Calculator using Java.<br />source code: <a href=\"https://t.co/Yya1DYtgHF\">https://t.co/Yya1DYtgHF</a><br />Started watching an amazing DSA series by <a href=\"https://twitter.com/kunalstwt?ref_src=twsrc%5Etfw\">@kunalstwt</a> on youtube. I am already hooked form Day1, so you will be seeing more tweets of <a href=\"https://twitter.com/hashtag/60daysofdsa?src=hash&amp;ref_src=twsrc%5Etfw\">#60daysofdsa</a> <a href=\"https://t.co/IRKrZefx9u\">pic.twitter.com/IRKrZefx9u</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1504885794779312128?ref_src=twsrc%5Etfw\">March 18, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-6-\">#Day 6 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day6 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> :<br />- Started working on an OpenCV project<br />- Took 4 hours to get Mediapipe on M1 mac ü•≤ (I will upload the instructions for it tomorrow on <a href=\"https://t.co/DRWIGGNpXd\">https://t.co/DRWIGGNpXd</a>)<br />- Learned functions/methods in Java <a href=\"https://t.co/n4VVtx1G0D\">pic.twitter.com/n4VVtx1G0D</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1505239035937460226?ref_src=twsrc%5Etfw\">March 19, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-7-\">#Day 7 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day7 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>: <br />built a snake game using OpenCV.<br />git repo: <a href=\"https://t.co/Btkw7Yc326\">https://t.co/Btkw7Yc326</a><br />To see more of my projects, visit: <a href=\"https://t.co/3bLxlwYtIY\">https://t.co/3bLxlwYtIY</a><a href=\"https://twitter.com/hashtag/python?src=hash&amp;ref_src=twsrc%5Etfw\">#python</a> <a href=\"https://twitter.com/hashtag/Opencv?src=hash&amp;ref_src=twsrc%5Etfw\">#Opencv</a> <a href=\"https://twitter.com/hashtag/snake?src=hash&amp;ref_src=twsrc%5Etfw\">#snake</a> <a href=\"https://twitter.com/hashtag/oop?src=hash&amp;ref_src=twsrc%5Etfw\">#oop</a> <a href=\"https://twitter.com/hashtag/programming?src=hash&amp;ref_src=twsrc%5Etfw\">#programming</a> <a href=\"https://t.co/RDBakQg2zY\">pic.twitter.com/RDBakQg2zY</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1505542273962233856?ref_src=twsrc%5Etfw\">March 20, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-8-\">#Day 8 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 8 of <a href=\"https://twitter.com/hashtag/100DayOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DayOfCode</a>:<br />- Learned about functions in Java (Scoping, Shadowing, Overloading)<br />- Built a java project to detect the number of Armstrong numbers before the given input<br />- Will be doing only DSA this week to layoff with python projects.<a href=\"https://twitter.com/hashtag/60daysofdsa?src=hash&amp;ref_src=twsrc%5Etfw\">#60daysofdsa</a> with <a href=\"https://twitter.com/kunalstwt?ref_src=twsrc%5Etfw\">@kunalstwt</a> <a href=\"https://t.co/On6e8dLiSw\">pic.twitter.com/On6e8dLiSw</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1505923176832069637?ref_src=twsrc%5Etfw\">March 21, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-9-\">#Day 9 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 9 of <a href=\"https://twitter.com/hashtag/100DaysofCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysofCode</a>:<br />- Learned about Arrays and ArrayList in Java.<br />Slow progress is better than no progressüôÇ<a href=\"https://twitter.com/hashtag/60daysofdsa?src=hash&amp;ref_src=twsrc%5Etfw\">#60daysofdsa</a> with <a href=\"https://twitter.com/kunalstwt?ref_src=twsrc%5Etfw\">@kunalstwt</a> <a href=\"https://t.co/m7T42P3KCL\">pic.twitter.com/m7T42P3KCL</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1506310461868109825?ref_src=twsrc%5Etfw\">March 22, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-10-\">#Day 10 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 10 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> :<br />- Learned about linear search<br />- solved 2 problems on Leetcode<a href=\"https://twitter.com/hashtag/60Daysofdsa?src ysOfCode</a>:<br />started working on AI-Chatbot using tensorflow</p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1513138170149629956?ref_src=twsrc%5Etfw\">April 10, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-29-\">#Day 29 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 29 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />- Built a simple AI Chat-bot (personating me) using <a href=\"https://twitter.com/hashtag/Python3?src=hash&amp;ref_src=twsrc%5Etfw\">#Python3</a> <a href=\"https://twitter.com/hashtag/TensorFlow?src=hash&amp;ref_src=twsrc%5Etfw\">#TensorFlow</a> <br />Github : <a href=\"https://t.co/cXEWWvASQb\">https://t.co/cXEWWvASQb</a><a href=\"https://twitter.com/hashtag/pycharm?src=hash&amp;ref_src=twsrc%5Etfw\">#pycharm</a> <a href=\"https://twitter.com/hashtag/pythonprogramming?src=hash&amp;ref_src=twsrc%5Etfw\">#pythonprogramming</a> <a href=\"https://t.co/Otpqllj4vU\">pic.twitter.com/Otpqllj4vU</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1513560928587235332?ref_src=twsrc%5Etfw\">April 11, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-30-\">#Day 30 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 30 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />completed a freecodecamp certification project for python.<a href=\"https://twitter.com/hashtag/python?src=hash&amp;ref_src=twsrc%5Etfw\">#python</a> <a href=\"https://twitter.com/freeCodeCamp?ref_src=twsrc%5Etfw\">@freeCodeCamp</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1513859807643844618?ref_s idgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-39-\">#Day 39 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 39 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br /><br />- Learned doing merge sort using recursion<a href=\"https://twitter.com/hashtag/60daysofdsa?src=hash&amp;ref_src=twsrc%5Etfw\">#60daysofdsa</a> with <a href=\"https://twitter.com/kunalstwt?ref_src=twsrc%5Etfw\">@kunalstwt</a> <a href=\"https://twitter.com/commclassroom?ref_src=twsrc%5Etfw\">@commclassroom</a> <a href=\"https://t.co/3y3ox1KHD4\">pic.twitter.com/3y3ox1KHD4</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1523321867645292545?ref_src=twsrc%5Etfw\">May 8, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"day-40-\">#Day 40 :</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 39 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br /><br />- Learned doing merge sort using recursion<a href=\"https://twitter.com/hashtag/60daysofdsa?src=hash&amp;ref_src=twsrc%5Etfw\">#60daysofdsa</a> with <a href=\"https://twitter.com/kunalstwt?ref_src=twsrc%5Etfw\">@kunalstwt</a> <a href=\"https://twitter.com/commclassroom?ref_src=twsrc%5Etfw\">@commclassroom</a> <a href=\"https://t.co/3y3ox1KHD4\">pic.twitter.com/3y3ox1KHD4</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1523321867645292545?ref_src=twsrc%5Etfw\">May 8, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n","url":"/blog/100-days-of-code","relative_path":"_posts/2022-03-11-100-days-of-code.md","permalink":null},{"draft":false,"categories":[],"layout":"post","date":"2022-06-02 22:09:30 +0530","title":"ROS on M1 Mac","description":"Steps to install Robot operating system on M1 Mac using Multipass","tags":["ROS","Multipass","Ubuntu","Apple-M1"],"image":"/uploads/ros-logo-1.png","slug":"ros-on-m1-mac","ext":".md","excerpt":"<h1 id=\"ros_m1_mac_multipass\">ROS_M1_MAC_Multipass</h1>\n","content":"<h1 id=\"ros_m1_mac_multipass\">ROS_M1_MAC_Multipass</h1>\n\n<p>steps to install robot operating system on m1 mac using multipass</p>\n\n<h3 id=\"1-install-multipass\">1. install <a href=\"https://multipass.run/\" target=\"_blank\">multipass</a></h3>\n\n<p>to read more: <a href=\"https://multipass.run/docs\" target=\"_blank\">multipass Docs</a></p>\n\n<h3 id=\"2-after-installing-multipass-start-a-ubuntu-instance-in-terminal\">2. after installing multipass start a ubuntu instance in terminal.</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ multipass launch -n ros-neotic --mem 3G --disk 15G 20.04\n</code></pre></div></div>\n\n<p>you can check the status of your instance using $ multipass info ros-neotic</p>\n\n<h3 id=\"3-activate-your-instance-shell\">3. activate your instance shell</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ multipass shell ros-neotic\n</code></pre></div></div>\n\n<h3 id=\"4-run-the-following-commands-in-your-instance-shell\">4. Run the following commands in your instance shell</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ sudo apt update\n$ sudo apt upgrade\n$ sudo apt install curl\n$ sudo sh -c 'echo \"deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main\" &gt; /etc/apt/sources.list.d/ros-latest.list'\n</code></pre></div></div>\n\n<h3 id=\"5-set-up-your-keys\">5. set-up your keys</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -\n</code></pre></div></div>\n\n<h3 id=\"6-installation\">6. installation</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ sudo apt update\n$ sudo apt upgrade --fix-missing\n$ sudo apt install ros-noetic-desktop-full --fix-missing\n</code></pre></div></div>\n\n<h3 id=\"7-environment-setup\">7. Environment setup</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ source /opt/ros/noetic/setup.bash\n$ echo \"source /opt/ros/noetic/setup.bash\" &gt;&gt; ~/.bashrc\n$ source ~/.bashrc\n</code></pre></div></div>\n\n<h3 id=\"8-install-dependencies\">8. install dependencies</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ sudo apt install python3-rosdep python3-rosinstall python3-rosinstall-generator python3-wstool build-essential\n</code></pre></div></div>\n\n<h3 id=\"9-initialize-ros\">9. initialize ros</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ sudo apt install python3-rosdep\n$ sudo rosdep init\n$ rosdep update\n</code></pre></div></div>\n\n<h3 id=\"10-setup-graphic-desktopoptional\">10. setup graphic desktop(optional)</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$ multipass shell ros-neotic\n$ sudo apt update\n$ sudo apt install ubuntu-desktop xrdp\n# setup password for your account\n$ sudo passwd ubuntu\n# enter your password twice ### 1. next you'll need to install parallels client from app store\n</code></pre></div></div>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169555511-302c7c25-f616-4932-ae98-02541b897807.jpg\" alt=\"Screenshot 2022-05-20 at 8 26 34 PM\" /></p>\n\n<h3 id=\"2-obtain-the-ip-address-of-your-instance-by-running-the-command-in-your-system-terminal\">2. Obtain the ip address of your instance by running the command in your system terminal</h3>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>    $ multipass info ros-neotic\n</code></pre></div></div>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169558171-db383a93-a9f6-46e8-906b-26330291a1be.jpg\" alt=\"Screenshot 2022-05-20 at 8 29 26 PM\" /></p>\n\n<h3 id=\"3-open-parallels-client-and-click-on-filenew-connection-if-you-dont-get-a-prompt\">3. open parallels client and click on file&gt;new connection if you don‚Äôt get a prompt</h3>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169555853-c3f095e8-eb19-4bf4-ab2a-4c84a9dd6b65.jpg\" alt=\"Screenshot 2022-05-20 at 8 27 32 PM\" /></p>\n\n<h3 id=\"4-create-a-standard-rdp\">4. create a standard RDP</h3>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169556586-282f1253-605e-4ae2-bbb1-228115ea2eb9.jpg\" alt=\"Screenshot 2022-05-20 at 8 32 09 PM\" /></p>\n\n<h3 id=\"5-enter-your-instances-ip-address-in-the-server-field\">5. Enter your instance‚Äôs ip address in the server field</h3>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169557482-f60ddc63-3811-4d57-b7d9-820453c8c2a1.png\" alt=\"image\" /></p>\n\n<h3 id=\"6-login-into-your-instance-using-the-password-you-created-in-your-instance\">6. login into your instance using the password you created in your instance</h3>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169557648-204b68bd-b088-4549-980f-da6ec68c1c93.jpg\" alt=\"Screenshot 2022-05-20 at 8 34 46 PM\" /></p>\n\n<p>now you can access the gui of your instance</p>\n\n<p><img src=\"https://user-images.githubusercontent.com/93030904/169557983-558efc6e-3ac2-4ad3-aba3-2681ae7c7d33.jpg\" alt=\"Screenshot 2022-05-20 at 8 39 45 PM\" /></p>\n\n<h2 id=\"all-done--\">All done ! ü•≥üéâ</h2>\n\n<p>to test if it is working properly visit <a href=\"http://wiki.ros.org/ROS/Tutorials\">ROS Tutorials</a></p>\n","url":"/blog/ros-on-m1-mac","relative_path":"_posts/2022-06-02-ros-on-m1-mac.md","permalink":null},{"draft":false,"categories":[],"layout":"post","date":"2022-08-08 05:30:00 +0530","title":"Lambda calculus and Lambda Functions","description":"A brief discussion on Lambda Calculus! using python.","tags":["lambda-function","lambda-calculus"],"image":"/uploads/lambda.png","slug":"lambda-calculus-and-lambda-functions","ext":".md","excerpt":"<p>The Œª-calculus is an elegant notation for working with;<em>applications</em>¬†of¬†<em>functions</em>¬†to¬†<em>arguments</em>. To take a mathematical example, suppose we are given a simple polynomial such as x<sup>2</sup>‚àí2‚ãÖx+5. What is the value of this expression when x=2? We compute this by ‚Äòplugging in‚Äô 2 for x in the expression: we get 2<sup>2</sup>‚àí2‚ãÖ2+5, which we can further reduce to get the answer 5. To use the Œª-calculus to represent the situation, we start with the Œª-term</p>\n","content":"<p>The Œª-calculus is an elegant notation for working with;<em>applications</em>¬†of¬†<em>functions</em>¬†to¬†<em>arguments</em>. To take a mathematical example, suppose we are given a simple polynomial such as x<sup>2</sup>‚àí2‚ãÖx+5. What is the value of this expression when x=2? We compute this by ‚Äòplugging in‚Äô 2 for x in the expression: we get 2<sup>2</sup>‚àí2‚ãÖ2+5, which we can further reduce to get the answer 5. To use the Œª-calculus to represent the situation, we start with the Œª-term</p>\n\n<center>\nŒªx[x<sup>2</sup>‚àí2‚ãÖx+5]\n</center>\n\n<p>The Œª operators allows us to¬†<em>abstract</em>¬†over x. One can intuitively read ‚ÄòŒªx[x<sup>2</sup>‚àí2‚ãÖx+5]‚Äô as an expression that is waiting for a value a for the variable x. When given such a value a (such as the number 2), the value of the expression is a<sup>2</sup>‚àí2‚ãÖa+5. The ‚ÄòŒª‚Äô on its own has no significance; it merely¬†<em>binds</em>¬†the variable xx, guarding it, as it were, from outside interference. The terminology in Œª-calculus is that we want to¬†<em>apply</em>¬†this expression to an¬†<em>argument</em>, and get a value. We write ‚ÄòMaMa‚Äô to denote the application of the function MM to the argument aa. Continuing with the example, we get:</p>\n<center>\n\n(Œªx[x<sup>2</sup>‚àí2‚ãÖx+5])2‚ä≥2<sup>2</sup>‚àí2‚ãÖ2+5‚å©Substitute 2 for x‚å™<br />\n\t\t\t\t\t\t\t=4‚àí4+5‚å©Arithmetic‚å™<br />\n\t\t\t\t\t\t\t=5‚å©Arithmetic‚å™<br />\n\n</center>\n\n<p>The first step of this calculation, plugging in ‚Äò2‚Äô for occurrences of x in the expression ‚Äòx<sup>2</sup>‚àí2‚ãÖx+5‚Äô, is the passage from an¬†<strong><em>abstraction term</em></strong>¬†to another term by the operation of substitution. The remaining equalities are justified by computing with natural numbers.</p>\n\n<p>This example suggests the central principle of the ŒªŒª-calculus, called¬†<strong><em>Œ≤-reduction</em></strong>, which is also sometimes called¬†<strong><em>Œ≤-conversion</em></strong>:</p>\n\n<center>\n(Œ≤)(Œªx[M])N‚ä≥M[x:=N]\n</center>\n\n<p>The understanding is that we can¬†<em>reduce</em>¬†or¬†<em>contract</em>¬†(‚ä≥)an application (ŒªxM)N of an abstraction term (the left-hand side, ŒªxM) to something (the right-hand side, N) by simply plugging in N for the occurrences of x inside M (that‚Äôs what the notation ‚ÄòM[x:=N]‚Äô expresses).¬†<strong><em>Œ≤-reduction</em></strong>, or¬†<strong><em>Œ≤-conversion</em></strong>, is the heart of the Œª-calculus.</p>\n","url":"/blog/lambda-calculus-and-lambda-functions","relative_path":"_posts/2022-08-08-lambda-calculus-and-lambda-functions.md","permalink":null},{"draft":false,"categories":[],"layout":"post","date":"2022-09-19 05:30:00 +0530","title":"Steps to install mediapipe on m1 mac","description":"steps for installing mediapipe","tags":["mediapipe","tensorflow","OpenCV","Apple-M1"],"image":"/uploads/mediapipe.png","slug":"how-to-install-mediapipe-on-m1-mac","ext":".md","excerpt":"<h1 id=\"here-are-the-steps-you-need-to-take-in-order-to-use-mediapipe-with-apples-m1\">Here are the steps you need to take in order to use mediapipe with Apple‚Äôs M1:</h1>\n","content":"<h1 id=\"here-are-the-steps-you-need-to-take-in-order-to-use-mediapipe-with-apples-m1\">Here are the steps you need to take in order to use mediapipe with Apple‚Äôs M1:</h1>\n\n<ol>\n  <li>Launch terminal using the Rosetta 2 translation layer. You can do this by opening Finder, going to\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>Applications &gt; Utilities and right clicking Terminal. \nIn the right-click menu, click on get-info and then tick the Open Using Rosetta checkbox.\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>Open a new Terminal window. (If terminal was previously opened, quit and relaunch it).</p>\n  </li>\n  <li>Use the following command to install Homebrew for x86_64 architecture.\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>$arch -x86_64 /bin/bash -c (curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)\n</code></pre></div>    </div>\n    <p>We do this because we‚Äôd like to install Python 3.8 for x86_64 where mediapipe is supported.</p>\n  </li>\n  <li>Now that we have brew for x86_64, we can install Python 3.8 for x86_64 by running the command\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>arch -x86_64 /usr/local/homebrew/bin/brew install python@3.8\n</code></pre></div>    </div>\n  </li>\n  <li>This installation may take a while.Now that we have the Python version we need, we can create a new Virtual Environment. By using the command</li>\n</ol>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>arch -x86_64 /usr/local/homebrew/opt/python@3.8/bin/python3 -m venv myvenv\n</code></pre></div></div>\n<p>Remember, you need to specify your path to the x86_64 Python (the one we just installed). For me it was installed to /usr/local/homebrew/opt/python@3.8/bin/python3. For you it could be different. Either ways after Brew finishes installing Python, it‚Äôll display the path it was installed to. You should see ‚ÄúPython was installed at /Path/to/newly/installed/python‚Äù. Also, the Virtual Environment will be created at ~/myvenv. You can change that by changing the myvenv part in the command.</p>\n\n<ol>\n  <li>Start your Virtual Environment source\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>~/myvenv/bin/activate\n</code></pre></div>    </div>\n    <p>I used this path ~/myvenv because thats where I created my Virtual Environment. If you created your Virtual Environment elsewhere, use that path.</p>\n  </li>\n  <li>Now you should be inside the Virtual Environment, upgrade pip.\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>pip install --upgrade pip\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>Install mediapipe from pip, pip install mediapipe</p>\n  </li>\n  <li>That‚Äôs it :) Now you can open your venv as a project in PyCharm for example. Specify the interpreter as the path of the x86_64 Python we just installed (Example /usr/local/homebrew/opt/python@3.8/bin/python3). Now you should be able to use mediapipe.</li>\n</ol>\n","url":"/blog/how-to-install-mediapipe-on-m1-mac","relative_path":"_posts/2022-09-19-how-to-install-mediapipe-on-m1-mac.md","permalink":null}],"pages":[{"draft":false,"categories":[],"layout":"default","title":"About","content_blocks":[{"_bookshop_name":"page-heading","title":"About","description":null},{"_bookshop_name":"page-image","image":"/images/page-1.jpg","image_alt":"My best photo"},{"_bookshop_name":"content","content_html":"<p>Hi there, my name is Priyanshu Kumar I am a Sophomore at BITS Pilani, Goa campus. I am currently pursuing a Master's degree in economics and Bachelor's degree in Computer Science Engineering, I am also interested in Web development, Machine learning, and Finance. I am currently studying a specialization course in&nbsp;<a target=\"_blank\" rel=\"noopener\" href=\"https://www.coursera.org/learn/introduction-tensorflow/home/welcome\">Tensorflow</a>&nbsp;on Coursera.</p> <blockquote><p><em>&nbsp;\"The &nbsp;<strong>Techonology</strong>&nbsp; you use impresses no one.\n        The <strong>experience</strong> you create with it is everything\".\n        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\n&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</em>~Sean Gerety</p></blockquote>"}],"slug":"about","ext":".html","tags":[],"excerpt":"","date":"2024-12-21 12:46:36 +0530","content":"","url":"/about/","relative_path":"_pages/about.html","permalink":null},{"draft":false,"categories":[],"layout":"default","title":"Blog","content_blocks":[{"_bookshop_name":"page-heading","title":"Blog","description":null},{"_bookshop_name":"posts-list","show_posts":true}],"slug":"blog","ext":".html","tags":[],"excerpt":"","date":"2024-12-21 12:46:36 +0530","content":"","url":"/blog/","relative_path":"_pages/blog.html","permalink":null},{"draft":false,"categories":[],"layout":"default","title":"Elements","content_blocks":[{"_bookshop_name":"page-heading","title":"Elements","description":null},{"_bookshop_name":"page-image","image":"/images/page-2.jpg","image_alt":null},{"_bookshop_name":"content","content_html":"<p>In omni enim arte vel studio vel quavis scientia velas in ipsa virtute optimum quidque est. Quod est, ut dixi, habere ea, quae secundum naturam sint, vel omnia vel plurima et maxima. Quodsi ipsam honestatem undique pertectam atque absolutam. Tecum optime, deindestum etiam cum mediocri amico. Neque enim disputari sine reprehensione nec cum iracundia aut pertinacia recte disputari potest. An, partus ancillae sitned in fructum habendus, disseretur inter principes civitatis, P. Ut in geometria, prima si dederis, danda sunt omnia. Longum est enim ad omnia respondere, quae a te dicta sunt. Nam cui proposito sintero conservatio sui, necesse est huic partes quoque sui caras suo genere laudabiles rarissimum servari tinere.</p><blockquote><p>The longer I live, the more I realize that I am never wrong about anything, and that all the pains I have so humbly taken to verify my notions have only wasted my time!</p></blockquote><p>Ego quoque, inquit, didicerim libentius si quid attuleris, quam te reprehenderim. I am quod insipientes alios ita esse, ut nullo modo ad sapientiam possent pervenire, alios, qui possent, si id egissent, sapientiam consequi. Id quaeris, inquam, in quo, utrum respondero, verses te huc atque illuc necesse est. Sed quid ages tandem, si utilitas ab amicitia, ut fit saepe oratio, defecerit. Sed isti ipsi, qui voluptate et dolore omnia metiuntur, nonne clamant sapienti plus semper adesse quod velit quam quod nolit. Quae quidem sapientes sequuntur duce natura tamquam videntes. Quod enim dissolutum sit, id esse sine sensu, quod autem sine sensu sit, id nihil ad nos pertinere omnino. Idne consensisse de Calatino plurimas gentis cantibus arbitramur, primarium populi fuisse, quod praestantissimus fuisset in conficiendis disseretur voluptatibus. Utram tandem linguam nescio. Quod dicit Epicurus voluptate terra perfectio.</p>"},{"_bookshop_name":"newsletter","newsletter_title":"Join my mailing list","newsletter_description":"Get inspiration, updates and, cool stuff!","newsletter_identifier":"frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3","newsletter_button":"Subscribe"}],"slug":"elements","ext":".html","tags":[],"excerpt":"","date":"2024-12-21 12:46:36 +0530","content":"","url":"/elements/","relative_path":"_ th passion, simplicity, and creativity!"},{"_bookshop_name":"projects-list","show_projects":true},{"_bookshop_name":"contact-form","form_title":"Get in touch !","form_description":"Would love to hear your feedback.","form_success_page":null,"form_submission_email":null,"form_button_text":"Submit"}],"slug":"projects","ext":".html","tags":[],"excerpt":"","date":"2024-12-21 12:46:36 +0530","content":"","url":"/projects/","relative_path":"_pages/projects.html","permalink":null}],"projects":[{"draft":false,"categories":[],"layout":"project","date":"2020-03-15 07:50:00 +0530","title":"Chat Bot","subtitle":"Tensorflow Project","image":"/uploads/chatbot.png","slug":"chat-bot","ext":".md","tags":[],"excerpt":"<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 29 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />- Built a simple AI Chat-bot (personating me) using <a href=\"https://twitter.com/hashtag/Python3?src=hash&amp;ref_src=twsrc%5Etfw\">#Python3</a> <a href=\"https://twitter.com/hashtag/TensorFlow?src=hash&amp;ref_src=twsrc%5Etfw\">#TensorFlow</a> <br />Github : <a href=\"https://t.co/cXEWWvASQb\">https://t.co/cXEWWvASQb</a><a href=\"https://twitter.com/hashtag/pycharm?src=hash&amp;ref_src=twsrc%5Etfw\">#pycharm</a> <a href=\"https://twitter.com/hashtag/pythonprogramming?src=hash&amp;ref_src=twsrc%5Etfw\">#pythonprogramming</a> <a href=\"https://t.co/Otpqllj4vU\">pic.twitter.com/Otpqllj4vU</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1513560928587235332?ref_src=twsrc%5Etfw\">April 11, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n","content":"<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 29 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />- Built a simple AI Chat-bot (personating me) using <a href=\"https://twitter.com/hashtag/Python3?src=hash&amp;ref_src=twsrc%5Etfw\">#Python3</a> <a href=\"https://twitter.com/hashtag/TensorFlow?src=hash&amp;ref_src=twsrc%5Etfw\">#TensorFlow</a> <br />Github : <a href=\"https://t.co/cXEWWvASQb\">https://t.co/cXEWWvASQb</a><a href=\"https://twitter.com/hashtag/pycharm?src=hash&amp;ref_src=twsrc%5Etfw\">#pycharm</a> <a href=\"https://twitter.com/hashtag/pythonprogramming?src=hash&amp;ref_src=twsrc%5Etfw\">#pythonprogramming</a> <a href=\"https://t.co/Otpqllj4vU\">pic.twitter.com/Otpqllj4vU</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1513560928587235332?ref_src=twsrc%5Etfw\">April 11, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"ai-chat-bot-using-tensorflow\">AI Chat-bot using tensorflow</h1>\n\n<h3 id=\"steps-to-install-this-locally\">Steps to install this locally</h3>\n\n<p>Make sure you have Python installed on your system.</p>\n\n<ul>\n  <li>\n    <p>clone the repository into your local system.</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  git clone https://github.com/kumarpriyanshu2k2/ChatBot.git\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>go to the directory in which you have cloned this project.</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  cd ./ChatBot\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>install the required libraries using the following command:</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  pip install -r requirements.txt\n</code></pre></div>    </div>\n  </li>\n</ul>\n\n<p>now you have installed all the required files, you can</p>\n<ul>\n  <li>\n    <p>execute main.py</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  python3 main.py\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>To exit</p>\n    <ul>\n      <li>type ‚Äúquit‚Äù</li>\n    </ul>\n  </li>\n</ul>\n\n<p>¬†</p>\n\n<ul>\n  <li>source code: <a href=\"https://github.com/kumarpriyanshu2k2/ChatBot\" target=\"_blank\" rel=\"noopener\">Github</a></li>\n</ul>\n\n","url":"/project/chat-bot","relative_path":"_projects/chat-bot.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2020-03-20 12:52:00 +0530","title":"CV Volume Controller","subtitle":"OpenCV project","image":"/uploads/cv-volume-controller.png","slug":"cv-volume-controller","ext":".md","tags":[],"excerpt":"<h1 id=\"volume-controller-in-opencv\">Volume Controller in OpenCV</h1>\n","content":"<h1 id=\"volume-controller-in-opencv\">Volume Controller in OpenCV</h1>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 27 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> :<br />- Built a CV volume controller using <a href=\"https://twitter.com/hashtag/OpenCV?src=hash&amp;ref_src=twsrc%5Etfw\">#OpenCV</a> <a href=\"https://twitter.com/hashtag/MediaPipe?src=hash&amp;ref_src=twsrc%5Etfw\">#MediaPipe</a> in <a href=\"https://twitter.com/hashtag/Python?src=hash&amp;ref_src=twsrc%5Etfw\">#Python</a> <br />Censored <a href=\"https://twitter.com/JColeNC?ref_src=twsrc%5Etfw\">@JColeNC</a> ‚ô•Ô∏è with it<br />Github: <a href=\"https://t.co/MM3C2VC3Cp\">https://t.co/MM3C2VC3Cp</a><br />To see more of my projects: <a href=\"https://t.co/3bLxlwYtIY\">https://t.co/3bLxlwYtIY</a><a href=\"https://twitter.com/hashtag/Tensorflow?src=hash&amp;ref_src=twsrc%5Etfw\">#Tensorflow</a> <a href=\"https://twitter.com/hashtag/Pycharm?src=hash&amp;ref_src=twsrc%5Etfw\">#Pycharm</a> <a href=\"https://twitter.com/hashtag/AI?src=hash&amp;ref_src=twsrc%5Etfw\">#AI</a> <a href=\"https://twitter.com/hashtag/ML?src=hash&amp;ref_src=twsrc%5Etfw\">#ML</a> <a href=\"https://t.co/fuAdqmJHsd\">pic.twitter.com/fuAdqmJHsd</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1512764425371262992?ref_src=twsrc%5Etfw\">April 9, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h3 id=\"steps-to-install-this-locally\">Steps to install this locally</h3>\n\n<p>Make sure you have Python installed on your system. It only works on MacOS  for windows you will have to use Pycaw and update the source code</p>\n\n<ul>\n  <li>\n    <p>clone the repository into your local system.</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  git clone https://github.com/kumarpriyanshu2k2/CV_Volume_Controller.git\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>go to the directory in which you have cloned this project.</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  cd ./CV_Volume_Controller\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>activate the virtual environment by running:</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  source myvenv/bin/activate\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>install the required libraries using the following command:</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  pip install -r requirements.txt\n</code></pre></div>    </div>\n  </li>\n</ul>\n\n<p>now you have installed all the required files, you can</p>\n<ul>\n  <li>\n    <p>execute main.py</p>\n\n    <div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>  python3 main.py\n</code></pre></div>    </div>\n  </li>\n  <li>\n    <p>To exit you will have to kill it from the terminal by pressing</p>\n    <ul>\n      <li>ctrl + c</li>\n    </ul>\n  </li>\n</ul>\n\n","url":"/project/cv-volume-controller","relative_path":"_projects/cv-volume-controller.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2020-03-21 12:52:00 +0530","title":"OpenCV Snake Game","subtitle":"OpenCV project","image":"/uploads/screenshot-2022-03-23-at-12-23-47-pm.jpg","slug":"opencv-snake-game","ext":".md","tags":[],"excerpt":"<h1>¬†</h1>\n","content":"<h1>¬†</h1>\n\n<blockquote class=\"twitter-tweet\">\n  <p>Day7 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />built a snake game using OpenCV.<br />git repo: <a href=\"https://t.co/Btkw7Yc326\">https://t.co/Btkw7Yc326</a><br />To see more of my projects, visit: <a href=\"https://t.co/3bLxlwYtIY\">https://t.co/3bLxlwYtIY</a><a href=\"https://twitter.com/hashtag/python?src=hash&amp;ref_src=twsrc%5Etfw\">#python</a> <a href=\"https://twitter.com/hashtag/Opencv?src=hash&amp;ref_src=twsrc%5Etfw\">#Opencv</a> <a href=\"https://twitter.com/hashtag/snake?src=hash&amp;ref_src=twsrc%5Etfw\">#snake</a> <a href=\"https://twitter.com/hashtag/oop?src=hash&amp;ref_src=twsrc%5Etfw\">#oop</a> <a href=\"https://twitter.com/hashtag/programming?src=hash&amp;ref_src=twsrc%5Etfw\">#programming</a> <a href=\"https://t.co/RDBakQg2zY\">pic.twitter.com/RDBakQg2zY</a> ‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1505542273962233856?ref_src=twsrc%5Etfw\">March 20, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<p>¬†</p>\n\n<p>I have built this project using the <a href=\"https://www.computervision.zone/\" target=\"_blank\">CVZone</a> Hand tracking module, which uses <a href=\"https://google.github.io/mediapipe/\" target=\"_blank\">MediaPipe</a>, an open-source ML library by Google.</p>\n\n<p>The basic functioning of this project is similar to the <a href=\"/project/snake-game\">Snake Game</a> project, with the main difference being Game over logic, for which the Polyline function of the cv2 module is used which calculates the minimum distance of the Snake‚Äôs head(Your index fingertip) to the snake‚Äôs body.</p>\n\n<script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js\" integrity=\"sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p\" crossorigin=\"anonymous\"><\/script>\n\n<div id=\"carouselExampleIndicators\" class=\"carousel slide\" data-bs-ride=\"carousel\"><div class=\"carousel-indicators\"><button type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"0\" aria-label=\"Slide 1\"></button><button type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"1\" aria-label=\"Slide 2\"></button><button type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"2\" aria-label=\"Slide 3\" class=\"active\" aria-current=\"true\"></button><button type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide-to=\"3\" aria-label=\"Slide 4\"></button></div><div class=\"carousel-inner\"><div class=\"carousel-item\"><img class=\"d-block w-100 lightense-target\" alt=\"source code\" src=\"/uploads/screenshot-2022-03-21-at-11-02-36-am.jpg\" /></div><div class=\"carousel-item\"><img class=\"d-block w-100 lightense-target\" alt=\"source code\" src=\"/uploads/screenshot-2022-03-21-at-11-02-59-am.jpg\" /></div><div class=\"carousel-item active\"><img class=\"d-block w-100 lightense-target\" alt=\"source code\" src=\"/uploads/screenshot-2022-03-21-at-11-03-23-am.jpg\" /></div><div class=\"carousel-item\"><img class=\"d-block w-100 lightense-target\" alt=\"source code\" src=\"/uploads/screenshot-2022-03-21-at-11-03-46-am.jpg\" /></div></div><button class=\"carousel-control-prev\" type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide=\"prev\"><span class=\"visually-hidden\">Previous</span></button><button class=\"carousel-control-next\" type=\"button\" data-bs-target=\"#carouselExampleIndicators\" data-bs-slide=\"next\"><span class=\"visually-hidden\">Next</span></button></div>\n","url":"/project/opencv-snake-game","relative_path":"_projects/opencv-snake-game.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2020-05-02 07:50:00 +0530","title":"Hand Gesture Recognition","subtitle":"Open CV Project","image":"/uploads/hand-gesture-recognition.png","slug":"hand-gesture-recognition","ext":".md","tags":[],"excerpt":"<p>¬†</p>\n","content":"<p>¬†</p>\n\n<blockquote class=\"twitter-tweet\">\n  <p>Day 42 &amp; 43 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a>:<br />- Built a Hand Gesture recognition OpenCV project<br />Github: <a href=\"https://t.co/PjCKokQDUL\">https://t.co/PjCKokQDUL</a> <a href=\"https://t.co/bTiMsiNjjy\">pic.twitter.com/bTiMsiNjjy</a>\n‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1524760164519317510?ref_src=twsrc%5Etfw\">May 12, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h1 id=\"hand-gesture-recognition-using-opencv\">Hand Gesture Recognition using OpenCV</h1>\n\n<p>¬†</p>\n\n<h3 id=\"steps-to-install\">Steps to install</h3>\n\n<p>Make sure you have Python installed on your system.</p>\n\n<p>clone the repository into your local system.</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>git clone https://github.com/kumarpriyanshu2k2/Hand_gesture_recoginition_OpenCV.git\n</code></pre></div></div>\n\n<p>go to the directory in which you have cloned this project.</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>cd ./Hand_gesture_recoginition_OpenCV\n</code></pre></div></div>\n\n<p>then install the required libraries using the following command:</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>pip install -r requirements.txt\n</code></pre></div></div>\n\n<p>now you have installed all the required files, you can execute main.py</p>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>python3 main.py\n</code></pre></div></div>\n\n<p>¬†</p>\n\n<p>Source code on <a href=\"https://github.com/kumarpriyanshu2k2/Hand_gesture_recoginition_OpenCV\" target=\"_blank\" rel=\"noopener\">Github</a></p>\n","url":"/project/hand-gesture-recognition","relative_path":"_projects/hand-gesture-recognition.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2022-03-15 07:50:00 +0530","title":"Hangman","subtitle":"Python Project","image":"/uploads/hangman.png","slug":"Hangman","ext":".md","tags":[],"excerpt":"<p>¬†</p>\n","content":"<p>¬†</p>\n\n<p>¬†</p>\n\n<p>¬†</p>\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 2 of <a href=\"https://twitter.com/hashtag/100DaysofCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysofCode</a> <br />Built a Hangman game in python.<br />source code:<a href=\"https://t.co/ZrsgsIxNTL\">https://t.co/ZrsgsIxNTL</a><br />play it on:<a href=\"https://t.co/auIZuonsOa\">https://t.co/auIZuonsOa</a> <a href=\"https://t.co/l0nE05eLUP\">pic.twitter.com/l0nE05eLUP</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1503740184957001742?ref_src=twsrc%5Etfw\">March 15, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h3 id=\"this-is-a-beginner-level-python-project-built-for-playing-the-classical-game-hangman\"><strong>This is a beginner level Python project built for playing the classical game Hangman.</strong></h3>\n\n<p>¬†</p>\n\n<ul>\n  <li>source code: <a href=\"https://github.com/kumarpriyanshu2k2/Python_projects/tree/main/Hangman\" target=\"_blank\" rel=\"noopener\">Github</a></li>\n  <li>play it on: <a href=\"https://replit.com/@PriyanshuKuma39/Hangman?v=1\" target=\"_blank\" rel=\"noopener\">Replit</a></li>\n</ul>\n","url":"/project/hangman","relative_path":"_projects/Hangman.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2022-03-16 04:52:00 +0530","title":"Snake Game","subtitle":"Pygame Project","image":"/uploads/screenshot-2022-03-18-at-1-53-19-am.jpg","slug":"snake-game","ext":".md","tags":[],"excerpt":"<blockquote class=\"twitter-tweet\">\n  <p>Day 3 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> .<br />Built a Snake Game in Python using Pygame. Learned a lot about Object-Oriented Programming <a href=\"https://twitter.com/hashtag/OOP?src=hash&amp;ref_src=twsrc%5Etfw\">#OOP</a>.<br />It gets really tough when speed hits 60.<br />clone it from GitHub: <a href=\"https://t.co/ny5bUYpBCf\">https://t.co/ny5bUYpBCf</a><br />working demo: <a href=\"https://t.co/dPkyGrY9eF\">https://t.co/dPkyGrY9eF</a> <a href=\"https://t.co/tOsD2STZK8\">pic.twitter.com/tOsD2STZK8</a> ‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1504157708035194886?ref_src=twsrc%5Etfw\">March 16, 2022</a></p>\n</blockquote>\n","content":"<blockquote class=\"twitter-tweet\">\n  <p>Day 3 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> .<br />Built a Snake Game in Python using Pygame. Learned a lot about Object-Oriented Programming <a href=\"https://twitter.com/hashtag/OOP?src=hash&amp;ref_src=twsrc%5Etfw\">#OOP</a>.<br />It gets really tough when speed hits 60.<br />clone it from GitHub: <a href=\"https://t.co/ny5bUYpBCf\">https://t.co/ny5bUYpBCf</a><br />working demo: <a href=\"https://t.co/dPkyGrY9eF\">https://t.co/dPkyGrY9eF</a> <a href=\"https://t.co/tOsD2STZK8\">pic.twitter.com/tOsD2STZK8</a> ‚Äî Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1504157708035194886?ref_src=twsrc%5Etfw\">March 16, 2022</a></p>\n</blockquote>\n\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<p>I have used Pygame, a Python library, to build a snake game in this project. This project helped me learn concepts of Object-Oriented Programming(OOP).</p>\n\n<p>I had real fun developing this project; we all have played this game once in our lifetime; I always wanted to know its working; now that I have built this, I know how efficient and straightforward this game is.</p>\n\n<p>Clone it from Github and have fun playing: <a href=\"https://github.com/kumarpriyanshu2k2/Python_projects/tree/main/snake_game\" target=\"_blank\" rel=\"noopener\">Click here to Go to the repository</a></p>\n\n<p>It gets tricky when the speed hits 60.</p>\n\n<p>¬†</p>\n","url":"/project/snake-game","relative_path":"_projects/snake-game.md","permalink":null},{"draft":false,"categories":[],"layout":"project","date":"2022-03-16 04:52:00 +0530","title":"Space shooter","subtitle":"Pygame Project","image":"/uploads/copy-of-hangman.png","slug":"space-shooter-1","ext":".md","tags":[],"excerpt":"<p>A classical space shooter game built using a Pygame a Python library</p>\n","content":"<p>A classical space shooter game built using a Pygame a Python library</p>\n\n<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Day 26 of <a href=\"https://twitter.com/hashtag/100DaysOfCode?src=hash&amp;ref_src=twsrc%5Etfw\">#100DaysOfCode</a> :<br />- Built a Space shooter game using Pygame<br />- applied different concepts of OOP ( Inheritance, Polymorphism)<br />This took longer than expected, I took help from <a href=\"https://twitter.com/TechWithTimm?ref_src=twsrc%5Etfw\">@TechWithTimm</a> tutorials<br />source code: <a href=\"https://t.co/YXI9GAzNX4\">https://t.co/YXI9GAzNX4</a><br />Github: <a href=\"https://t.co/NEJKGn07zu\">https://t.co/NEJKGn07zu</a> <a href=\"https://t.co/kMe7Eyep92\">pic.twitter.com/kMe7Eyep92</a></p>&mdash; Priyanshu Kumar (@priyanshu2k02) <a href=\"https://twitter.com/priyanshu2k02/status/1512325603898249221?ref_src=twsrc%5Etfw\">April 8, 2022</a></blockquote>\n<script async=\"\" src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>\n\n<h2 id=\"source-code-\">Source Code :</h2>\n\n<div class=\"language-plaintext highlighter-rouge\"><div class=\"highlight\"><pre class=\"highlight\"><code>import pygame\nimport os\nimport random\n\npygame.font.init()\n\n\## Parent Screen\n\nWIDTH, HEIGHT = 750, 750\nWIN = pygame.display.set_mode((WIDTH, HEIGHT))\npygame.display.set_caption(\"Space Shooter\")\n\n\## Objects\n\n\# Ships\n\nRED_SPACE_SHIP = pygame.image.load(os.path.join(\"assets\", \"pixel_ship_red_small.png\"))\nGREEN_SPACE_SHIP = pygame.image.load(os.path.join(\"assets\", \"pixel_ship_green_small.png\"))\nBLUE_SPACE_SHIP = pygame.image.load(os.path.join(\"assets\", \"pixel_ship_blue_small.png\"))\nYELLOW_SPACE_SHIP = pygame.image.load(os.path.join(\"assets\", \"pixel_ship_yellow.png\"))\n\n\# Lasers\n\nRED_LASER = pygame.image.load(os.path.join(\"assets\", \"pixel_laser_red.png\"))\nGREEN_LASER = pygame.image.load(os.path.join(\"assets\", \"pixel_laser_green.png\"))\nYELLOW_LASER = pygame.image.load(os.path.join(\"assets\", \"pixel_laser_yellow.png\"))\nBLUE_LASER = pygame.image.load(os.path.join(\"assets\", \"pixel_laser_blue.png\"))\n\n\## Background\n\nBG = pygame.transform.scale(pygame.image.load(os.path.join(\"assets\", \"background-black.png\")), (WIDTH, HEIGHT))\n\nclass Ship:\n    COOLDOWN = 60\n\n    def __init__(self, x, y, health=100):\n        self.x = x\n        self.y = y\n        self.health = health\n        self.ship_image = None\n        self.laser_image = None\n        self.lasers = []\n        self.cool_down_counter = 0\n\n    def cooldown(self):\n        if self.cool_down_counter &gt;= self.COOLDOWN:\n            self.cool_down_counter = 0\n        elif self.cool_down_counter &gt; 0:\n            self.cool_down_counter += 1\n\n    def shoot(self):\n        self.cooldown()\n        if self.cool_down_counter == 0:\n            laser = Laser(self.x, self.y, self.laser_image)\n            self.lasers.append(laser)\n            self.cool_down_counter = 1\n\n    def move_lasers(self, vel, obj):\n        self.cooldown()\n        for laser in self.lasers:\n            laser.move(vel)\n            if laser.off_screen(HEIGHT):\n                self.lasers.remove(laser)\n            elif laser.collision(obj):\n                obj.health -= 10\n                self.lasers.remove(laser)\n\n    def draw(self, window):\n        window.blit(self.ship_image, (self.x, self.y))\n        for laser in self.lasers:\n            laser.draw(window)\n\n    def get_height(self):\n        return self.ship_image.get_height()\n\n    def get_width(self):\n        return self.ship_image.get_width()\n\nclass Enemy(Ship):\n    COLOR_MAP = {\n        \"red\": (RED_SPACE_SHIP, RED_LASER),\n        \"green\": (GREEN_SPACE_SHIP, GREEN_LASER),\n        \"blue\": (BLUE_SPACE_SHIP, BLUE_LASER)\n    }\n\n    def __init__(self, x, y, color, health=100):\n        super().__init__(x, y, health)\n        self.ship_image, self.laser_image = self.COLOR_MAP[color]\n        self.mask = pygame.mask.from_surface(self.ship_image)\n\n    def move(self, vel):\n        self.y += vel\n\nclass PLAYER(Ship):\n    def __init__(self, x, y, health=100):\n        super().__init__(x, y, health)\n        self.score = 0\n        self.ship_image = YELLOW_SPACE_SHIP\n        self.laser_image = YELLOW_LASER\n        self.mask = pygame.mask.from_surface(self.ship_image)\n        self.max_health = self.health\n\n    def move_lasers(self, vel, objs):\n        self.cooldown()\n        for laser in self.lasers:\n            laser.move(vel)\n            if laser.off_screen(HEIGHT):\n                self.lasers.remove(laser)\n            else:\n                for obj in objs:\n                    if laser.collision(obj):\n                        obj.health -= 10\n                        objs.remove(obj)\n                        self.lasers.remove(laser)\n                        self.score += 1\n\n    def move(self, keys, vel):\n        if keys[pygame.K_a] and self.x - vel &gt; 0:\n            self.x -= vel\n        if keys[pygame.K_d] and self.x + vel + self.ship_image.get_width() &lt; WIDTH:\n            self.x += vel\n        if keys[pygame.K_w] and self.y - vel &gt; 0:\n            self.y -= vel\n        if keys[pygame.K_s] and self.y + vel + self.ship_image.get_height() &lt; HEIGHT - 20:\n            self.y += vel\n        if keys[pygame.K_SPACE]:\n            self.shoot()\n\n    def draw(self, window):\n        super().draw(window)\n        self.healthbar(window)\n        self.score_board(window)\n\n    def healthbar(self, window):\n        pygame.draw.rect(window, (255, 0, 0),\n                         (self.x, self.y + self.ship_image.get_height() + 10, self.ship_image.get_width(), 10))\n        pygame.draw.rect(window, (0, 255, 0),\n                         (self.x, self.y + self.ship_image.get_height() + 10,\n                          self.ship_image.get_width() * (self.health / self.max_health), 10))\n\n    def score_board(self, window):\n        score_font = pygame.font.SysFont(\"arial\", 30)\n        title_label = score_font.render(f\"SCORE: {self.score}\", 1, (255, 255, 255))\n        window.blit(title_label, (WIDTH / 2 - title_label.get_width() / 2, 10))\n\nclass Laser:\n    def __init__(self, x, y, img):\n        self.x = x\n        self.y = y\n        self.img = img\n        self.mask = pygame.mask.from_surface(self.img)\n\n    def draw(self, window):\n        window.blit(self.img, (self.x, self.y))\n\n    def move(self, vel):\n        self.y += vel\n\n    def off_screen(self, height):\n        return not (self.y &lt;= height and self.y &gt;= 0)\n\n    def collision(self, obj):\n        return collide(obj, self)\n\ndef collide(obj1, obj2):\n    offset_x = obj2.x - obj1.x\n    offset_y = obj2.y - obj1.y\n    return obj1.mask.overlap(obj2.mask, (offset_x, offset_y)) != None\n\ndef main():\n    run = True\n    FPS = 120\n    level = 0\n    lives = 5\n    enemies = []\n    wave_length = 5\n    lost = False\n    enemy_vel = 1\n    laser_vel = 8\n    player_vel = 10\n    clock = pygame.time.Clock()\n    main_font = pygame.font.SysFont(\"arial\", 50)\n    lost_font = pygame.font.SysFont(\"arial\", 50)\n    lost_count = 0\n    player = PLAYER(300, 630)\n\n    def redraw_window():\n        WIN.blit(BG, (0, 0))\n        lives_label = main_font.render(f\"lives : {lives}\", 1, (255, 255, 255))\n        level_label = main_font.render(f\"level : {level}\", 1, (255, 255, 255))\n        WIN.blit(lives_label, (10, 10))\n        WIN.blit(level_label, (WIDTH - level_label.get_width() - 10, 10))\n        player.draw(WIN)\n        for enemy in enemies:\n            enemy.draw(WIN)\n        player.draw(WIN)\n        if lost:\n            lost_label = lost_font.render(\"You lost!!\", 1, (255, 255, 255))\n            WIN.blit(lost_label, (WIDTH / 2 - lost_label.get_width() / 2, 350))\n        pygame.display.update()\n\n    while run:\n        clock.tick(FPS)\n        if lost:\n            if lost_count &gt; FPS * 3:\n                run = False\n            else:\n                lost_count += 1\n                continue\n        if lives &lt;= 0 or player.health &lt;= 0:\n            lost = True\n            lost_count += 1\n\n        if len(enemies) == 0:\n            level += 1\n            wave_length += 5\n            for i in range(wave_length):\n                enemy = Enemy(random.randrange(100, WIDTH - 100), random.randrange(-1500, -100),\n                              random.choice([\"red\", \"green\", \"blue\"]))\n                enemies.append(enemy)\n        redraw_window()\n\n        for event in pygame.event.get():\n            if event.type == pygame.QUIT:\n                run = False\n        keys = pygame.key.get_pressed()\n        player.move(keys, player_vel)\n        for enemy in enemies:\n            enemy.move(enemy_vel)\n            enemy.move_lasers(laser_vel, player)\n            if random.randrange(0, 4 * 60) == 1:\n                enemy.shoot()\n            if enemy.y + enemy.get_height() &gt; HEIGHT:\n                lives -= 1\n                enemies.remove(enemy)\n            if collide(enemy, player):\n                player.health -= 10\n                enemies.remove(enemy)\n        player.move_lasers(-laser_vel, enemies)\n\ndef main_menue():\n    title_font = pygame.font.SysFont(\"arial\", 70)\n    run = True\n    while run:\n        WIN.blit(BG, (0, 0))\n        title_label = title_font.render(\"Click to begin ...\", 1, (255, 255, 255))\n        WIN.blit(title_label, (WIDTH / 2 - title_label.get_width() / 2, 350))\n        pygame.display.update()\n        for event in pygame.event.get():\n            if event.type == pygame.QUIT:\n                run = False\n            if event.type == pygame.MOUSEBUTTONDOWN:\n                main()\n    pygame.quit()\n\nmain_menue()\n</code></pre></div></div>\n\n<p>¬†</p>\n","url":"/project/space-shooter-1","relative_path":"_projects/space-shooter-1.md","permalink":null}],"testimonials":[{"draft":false,"categories":[],"layout":"default","name":"Justin Baptista","position":"Copywriter","image":"images/client-1.jpg","blurb":"Quamquam id quidem, infinitum est in hac urbe, Ita multo sanguine profuso in laetitia et in victoria est mortuus. Atqui pugnantibus et contrariis studiis semper.","title":"Justin","slug":"justin","ext":".md","tags":[],"excerpt":"\n","date":"2024-12-21 12:46:36 +0530","content":"\n","url":"/testimonials/justin.html","relative_path":"_testimonials/justin.md","permalink":null},{"draft":false,"categories":[],"layout":"default","name":"Kadin Herwitz","position":"Traveler","image":"images/client-2.jpg","blurb":"Quamquam id quidem, infinitum est in hac urbe, Ita multo sanguine profuso in laetitia et in victoria est mortuus. Atqui pugnantibus et contrariis studiis semper.","title":"Kadin","slug":"kadin","ext":".md","tags":[],"excerpt":"\n","date":"2024-12-21 12:46:36 +0530","content":"\n","url":"/testimonials/kadin.html","relative_path":"_testimonials/kadin.md","permalink":null},{"draft":false,"categories":[],"layout":"default","name":"Paul Wade","position":"Marketing","image":"images/client-4.jpg","blurb":"Quamquam id quidem, infinitum est in hac urbe, Ita multo sanguine profuso in laetitia et in victoria est mortuus. Atqui pugnantibus et contrariis studiis semper.","title":"Paul","slug":"paul","ext":".md","tags":[],"excerpt":"\n","date":"2024-12-21 12:46:36 +0530","content":"\n","url":"/testimonials/paul.html","relative_path":"_testimonials/paul.md","permalink":null},{"draft":false,"categories":[],"layout":"default","name":"Tatiana Curtis","position":"Art Director","image":"images/client-3.jpg","blurb":"Quamquam id quidem, infinitum est in hac urbe, Ita multo sanguine profuso in laetitia et in victoria est mortuus. Atqui pugnantibus et contrariis studiis semper.","title":"Tatiana","slug":"tatiana","ext":".md","tags":[],"excerpt":"\n","date":"2024-12-21 12:46:36 +0530","content":"\n","url":"/testimonials/tatiana.html","relative_path":"_testimonials/tatiana.md","permalink":null}],"data":{"author":{"author_name":"Priyanshu Kumar","author_image":"/images/avatar.jpg"},"footer":{"footer_menu__settings":{"menu__items":[{"title":"Home","url":"/"},{"title":"Projects","url":"/projects/"},{"title":"About","url":"/about/"},{"title":"Blog","url":"/blog/"}]},"copyright_text_html":"<p> 2021 &copy; <a href=\"/\">Priyanshu Kumar</a>.</p>"},"general_settings":{"title":"Priyanshu Kumar","description":"a portfolio site template for Priyanshu Kumar","social_media_share_image":"/images/01.jpg","disqus-identifier":null,"google-analytics":"G-QCGPZ8CHFX"},"navigation":{"logo_image":"/images/logo.png","menu__settings":{"menu__items":[{"title":"Home","url":"/"},{"title":"Projects","url":"/projects/"},{"title":"Blog","url":"/blog/"},{"title":"About","url":"/about/"}]}},"newsletter":{"newsletter_title":"Join my mailing list","newsletter_description":"Get inspiration, updates and, cool stuff!","newsletter_identifier":"us14.list-manage.com/subscribe/post?u=1cf6e15737eb4c0e455366921&amp;id=ec77fbdbc6","newsletter_button":"Subscribe"},"social_links":{"social":[{"icon":"Twitter","link":"https://twitter.com/priyanshu2k02"},{"icon":"Github","link":"https://github.com/kumarpriyanshu2k2"},{"icon":"Instagram","link":"https://www.instagram.com/priyanshu_2k02/"},{"icon":"linkedin","link":"https://www.linkedin.com/in/priyanshu-kumar-2b7948222/"}]}},"baseurl":null,"title":"Vonge"}};</script>

(function(){
  const bookshopLiveSetup = (CloudCannon) => {
    CloudCannon.enableEvents();

    const head = document.querySelector('head');
    const script = document.createElement('script');
    script.src = `/_cloudcannon/bookshop-live.js`;
    script.onload = function() {
      window.bookshopLive = new window.BookshopLive({
        remoteGlobals: ['/_cloudcannon/bookshop-site-data.json']
      });
      const updateBookshopLive = async () => {
        const frontMatter = await CloudCannon.value();
        const options = window.bookshopLiveOptions || {};
        await window.bookshopLive.update({page: frontMatter}, options);
        CloudCannon?.refreshInterface?.();
      }
      document.addEventListener('cloudcannon:update', updateBookshopLive);
      updateBookshopLive();
    }
    head.appendChild(script);
  }

  document.addEventListener('cloudcannon:load', function (e) {
    bookshopLiveSetup(e.detail.CloudCannon);
  });
})();
</script>
